sudo: required
dist: trusty

language: node_js
node_js:
  - "7"

before_script:
  - echo "deb http://security.ubuntu.com/ubuntu trusty-security main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install libicu52 -y 

